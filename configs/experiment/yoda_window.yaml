# @package _global_


defaults:
  - override /data: yoda_dataset
  - override /model: yoda
  - override /callbacks: default
  - override /trainer: gpu #default
  - override /paths: default


tags: ["yoda", "video_matching"]
train: True
test: False #True
seed: 1401
ckpt_path: null

paths:
  data_dir: /var/tmp/yoda3

callbacks: 
  early_stopping:
    monitor: "train/loss"
    patience: 100
    mode: "min"


trainer:
  devices: 1
  limit_train_batches: 2
  #limit_val_batches: 2
#  min_epochs: 10
#  max_epochs: 10

data:
  batch_size: 2 
  num_workers: 15
