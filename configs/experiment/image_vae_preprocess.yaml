# @package _global_

defaults:
  - override /data: memory 
  #- override /model: ddpm_video
  - override /callbacks: default
  - override /trainer:  ddp 
  - override /logger: wandb
  - override /paths: default

defaults:
  - base_pytorch_algo


tags: ["image", "latent_precompute", "minecraft"]

seed: 42 
test: False

trainer: 
  log_every_n_steps: 1
  num_sanity_val_steps: 0

data:


model:
  _target_: src.models.components.autoencoder.vae.image_vae.preprocesser.ImageVAEPreprocesser
  pretrained_path: null
  pretrained_kwargs: {}
  use_fp16: True 
  latent_type: ${data.latent.type}
  max_encode_length: 700 # number of frames that can be passed through the encoder at once
  max_video_length: 300
  every_n_batch: 500


  # srs/eval.py experiment=image_vae_preprocess
