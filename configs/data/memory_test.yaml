_target_: src.data.datamodule_factory.DataModuleFactory
batch_size: 16
num_workers: 16
pin_memory: False 
dataset_cls:
  _target_: src.data.video.memory_cards_video_dataset.MemoryAdvancedVideoDataset
  _partial_: True

  save_dir: /data/cvg/sebastian/memory_datasets_mp4/ # /data/cvg/sebastian/minecraft_simple
  latent_enable: False  # Whether to use latents
  latent_type: pre_sample  # Type of how latents are computed
  latent_suffix: 1cd9pgpb
  latent_downsampling_factor: [1, 8]  # [temporal, spatial]

  n_frames: 2
  filter_min_len: null
  subdataset_size: null
  max_frames: 2
  frame_skip: 1
  external_cond_stack: true
  context_length: 1
  resolution: 64
  observation_shape: [3, "${data.dataset_cls.resolution}", "${data.dataset_cls.resolution}"]

  data_mean: [[[0.5]], [[0.5]], [[0.5]]]
  data_std: [[[0.5]], [[0.5]], [[0.5]]]
  external_cond_dim: 4
